<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Stopwatch</title>
    
</head>
<body>
    <div class="container">
        <div id="display">00:00:00</div>
        <div class="controls">
            <button class="start-btn" onclick="startTimer()">Start</button>
            <button class="stop-btn" onclick="stopTimer()">Stop</button>
            <button class="reset-btn" onclick="resetTimer()">Reset</button>
            <button class="lap-btn" onclick="recordLap()">Lap</button>
        </div>
        <div id="laps"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
